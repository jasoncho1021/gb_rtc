<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title></title>
<script defer src="coi.js"></script><script defer src="rtc.js"></script><link href="rtc.css" rel="stylesheet"></head>

<body class="bg-light text-dark">
  <label>
    <input type="checkbox" id="multiPlayCheckBox">
      Multi Play
  </label>
    <div id="buttons" class="togglehidden">
        <button class="mdc-button mdc-button--raised" disabled id="createBtn">
            <i class="material-icons mdc-button__icon" aria-hidden="true">group_add</i>
            <span class="mdc-button__label">Create room</span>
        </button>
        <button class="mdc-button mdc-button--raised" disabled id="joinBtn">
            <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
            <span class="mdc-button__label">Join room</span>
        </button>
        <button class="mdc-button mdc-button--raised" disabled id="hangupBtn">
            <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
            <span class="mdc-button__label">Hangup</span>
        </button>
        <button class="mdc-button mdc-button--raised" disabled id="copyBtn">
          <span class="mdc-button__label">copy room id</span>
        </button>
        <button class="mdc-button mdc-button--raised" disabled id="pingCheckerBtn">
          <span class="mdc-button__label">ping check</span>
        </button>
        <span id="pingResult"></span>
    </div>
    <div>
        <span id="currentRoom"></span>
        <input id="roomId" type="hidden">
    </div>


    <div class="mdc-dialog"
         id="room-dialog"
         role="alertdialog"
         aria-modal="true"
         aria-labelledby="my-dialog-title"
         aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    Enter ID for room to join:
                    <div class="mdc-text-field">
                        <input type="text" id="room-id" class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="my-text-field"></label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                            data-mdc-dialog-action="yes">
                        <span class="mdc-button__label">Join</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <div class="mdc-dialog"
         id="connected-dialog"
         role="alertdialog"
         aria-modal="true"
         aria-labelledby="my-dialog-title"
         aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">Connected!</h2>
                <!-- div class="mdc-dialog__content" id="my-dialog-content">
                    Let's Select Rom
                </div -->
                <footer class="mdc-dialog__actions">
                  <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                      <span class="mdc-button__label">Close</span>
                  </button>
              </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

<div class="container-fluid my-3">
  <div class="row">
    <canvas id="waveform" width="0" height="0"></canvas> <!--w 1900, h 800 -->
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md">
      <main class="container px-0">
        <div class="container my-3">
          <h1 class="display-6">FPS: <span id="fps" class="fw-bold"></span></h1>
        </div>
        <div class="container px-0">
          <div class="row">
            <div class="col-md">
              <div class="container my-3 px-0 border rounded bg-white" style="position: relative; aspect-ratio: 192 / 176;">
                  <div class="waiting paused" id="waitingText" style="position: absolute; top: 50%; left: 10%;">
                  </div>
                  <canvas id="canvas" class="d-block w-100" style="position: absolute; top: 0; left: 0;
                  image-rendering: crisp-edges; image-rendering: pixelated;"></canvas>
              </div>
              <!-- div class="gameboy parentDiv">
                <div class=arrow>
                  <div class="left childDiv" data-child-number="6"></div>
                  <div class="up childDiv" data-child-number="5"></div>
                  <div class="right childDiv" data-child-number="7"></div>
                  <div class="down childDiv" data-child-number="4"></div>
                </div>
                <div class=ab>
                  <div class="abutton childDiv" data-child-number="3">A</div>
                  <div class="bbutton childDiv" data-child-number="2">B</div>
                </div>
                <div class=optionbutton>
                    <div class="selbutton childDiv" data-child-number="0">sel</div>
                  <div class="startbutton childDiv" data-child-number="1">start</div>
                </div>
              </div -->

              <div class="container my-3 px-0">
                <label for="startDemoButton" class="btn btn-dark w-100">Start</label>
              </div>
              <!-- div class="container my-3 px-0">
                <label for="romFileInput" class="btn btn-dark w-100">Select ROM</label>
              </div -->
              <input type="button" id="startDemoButton" class="d-none"/>
              <!-- input type="file" id="romFileInput" accept=".gb, .gbc" class="d-none"/-->

            </div>

            <div class="col-md">
              <div class="accordion my-3 bg-white" id="controlAccordion">
                <div class="accordion-item">
                  <div class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse"
                            data-bs-target="#controls" tabindex="-1">Controls
                    </button>
                  </div>
                  <div class="accordion-collapse collapse" id="controls"
                       data-bs-parent="#controlAccordion">
                    <div class="accordion-body">
                      <table class="table">
                        <thead>
                        <tr>
                          <th>Button</th>
                          <th>Key</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                          <td>Start</td>
                          <td>Enter</td>
                        </tr>
                        <tr>
                          <td>Select</td>
                          <td>Right shift</td>
                        </tr>
                        <tr>
                          <td>A</td>
                          <td>X</td>
                        </tr>
                        <tr>
                          <td>B</td>
                          <td>Z</td>
                        </tr>
                        <tr>
                          <td>Up</td>
                          <td>Up arrow</td>
                        </tr>
                        <tr>
                          <td>Down</td>
                          <td>Down arrow</td>
                        </tr>
                        <tr>
                          <td>Left</td>
                          <td>Left arrow</td>
                        </tr>
                        <tr>
                          <td>Right</td>
                          <td>Right arrow</td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container my-3 text-center">
        </div>
      </main>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<button class="mdc-button mdc-button--raised" id="printLogBtn">
  <span class="mdc-button__label">print log</span>
</button>
</body>

</html>
